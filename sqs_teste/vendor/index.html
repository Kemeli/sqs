<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h2 {
			text-align: center;
		}
		.container {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-group {
			margin-bottom: 10px;
		}

		.form-group label {
			display: block;
			font-weight: bold;
		}

		.form-group input[type="text"],
		.form-group input[type="password"] {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}

		.form-group input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.form-group input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Register</h2>
		<form id="loginForm">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<input type="submit" value="Login">
			</div>
		</form>
	</div>

	<script>
		document.getElementById('loginForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Impede o envio do formulário padrão

			// Captura os valores do formulário
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			// Cria um objeto JSON com os valores do formulário
			var data = {
				Login: username,
				Senha: password
			};

			// Envia uma solicitação POST usando AJAX
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/api/cadastro');
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.onload = function() {
				if (xhr.status === 200) {
					var response = JSON.parse(xhr.responseText);
					alert(response.message); // Mostra a mensagem de retorno da API
				} else {
					alert('Erro no login.'); // Mostra uma mensagem de erro
				}
			};
			xhr.send(JSON.stringify(data));
		});
	</script>
</body>
</html>
